<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>

</head>
<body>

  <!-- <div class="wrapper">

    <div class="speed">

	<div class="player">
    <video class="player__video viewer" src="YOUR_VIDEO_SOURCE"></video>
    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle Play">►</button>
      <button class="player__button rewind">« 10s</button>
      <button class="player__button forward">25s »</button>
      <input class="player__slider" name="volume" type="range" min=0 max="1" step="0.05" value="1">
      <input class="player__slider" name="playbackRate" type="range" min="0.5" max="2" step="0.1" value="1">
    </div>
  </div>

<script  src="./script.js">
	const video=document.querySelector("video");
	const playButton=document.querySelector(".play");
	playButton.addEventListener("click", togglePlay):
	function togglePlay(){
		if(video.paused){
			video.play();
		} else {
			video.pause();
		}
	}
</script>
</body>
</html>
